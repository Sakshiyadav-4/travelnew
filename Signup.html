{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
              body {
                  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  /* background: linear-gradient(to right, #ff7e5f, #feb47b); */
                  background: linear-gradient(to right, #ff5f6d, #ffc371);


                  margin: 0;
                  padding: 0;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  color: #fff;
              }
              .container {
                  width: 400px;
                  clip-path: ellipse(75% 50% at 50% 50%);
                  /* clip-path: polygon(10% 0%, 100% 0%, 100% 90%, 50% 100%, 0% 90%, 0% 0%); */
                  /* clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%); */
                  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                  padding: 40px;
                  background-color: rgba(255, 255, 255, 0.95);
                  border-radius: 15px;
                  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
                  position: relative; /* Added for positioning logout button */
              }
              h2 {
                  text-align: center;
                  font-family: cursive;
                  color: #333;
                  margin-bottom: 20px;
                  text-shadow: 10px ;

                  font-size: 24px;
                  font-weight: bold;
              }
              label {
                  display: block;
                  margin: 10px 0 5px;
                  color: #333;
                  font-weight: 600;
              }
              input[type="email"],
              input[type="password"] {
                  width: 100%;
                  padding: 15px;
                  margin: 5px 0 20px;
                  border: 2px solid #ddd;
                  border-radius: 5px;
                  transition: border-color 0.3s;
              }
              input[type="email"]:focus,
              input[type="password"]:focus {
                  border-color: #ff7e5f;
                  outline: none;
              }
              input[type="submit"] {
                  width: 100%;
                  padding: 15px;
                  background-color: #ff4757;
                  border: none;
                  border-radius: 5px;
                  color: white;
                  font-size: 18px;
                  font-weight: bold;
                  cursor: pointer;
                  transition: background-color 0.3s, transform 0.2s;
              }
              input[type="submit"]:hover {
                  background-color: #e84118;
                  transform: translateY(-2px);
              }
              .logout-button {
                  width: 100%;
                  padding: 15px;
                  background: linear-gradient(to right, #6a11cb, #2575fc);

                  border: none;
                  border-radius: 5px;
                  color: white;
                  font-size: 18px;
                  font-weight: bold;
                  cursor: pointer;
                  transition: background 0.3s, transform 0.2s;
                  margin-top: 20px; /* Space between login button and logout button */
              }
              .logout-button:hover {
                  background: linear-gradient(to right, #2575fc, #6a11cb);
                  transform: translateY(-2px);
              }
              .register-link {
                  text-align: center;
                  margin-top: 20px;
                  font-size: 14px;
              }
              .register-link a {
                  color: #ff7e5f;
                  text-decoration: none;
                  font-weight: bold;
              }
              .SignUp-button:hover {
                  background: linear-gradient(to right, #2575fc, #6a11cb);
                  transform: translateY(-2px);
              }
              .register-link a:hover {
                  text-decoration: underline;
              }

              #hidden{
          color: lightcoral; /* Makes the text invisible */
          text-decoration: none; /* Removes the underline */
          pointer-events: auto; /* Ensures it remains clickable */
      }
              @media (max-width: 450px) {
                  .container {
                      width: 90%;
                  }
              }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form>
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required="" />
        <input
          type="submit"
          value="Sign Up"
          class="Sign In-button"
        /><br /><br />
        <input type="submit" value="Sign Out" class="SignUp-button" />
      </form>
      <a id="hidden" href="login.html">login</a>

      <div class="register-link">
        <p>
          Don't have an account? <a href="registration.html">Register here</a>
        </p>
      </div>
    </div>
  </body>
</html>

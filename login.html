

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(to right, #ff7e5f, #feb47b); */
            /* background: linear-gradient(135deg, #00BFFF, #1E90FF, #87CEFA, #B0E0E6, #4682B4); */
            background: linear-gradient(135deg, #8A2BE2, #BA55D3, #DDA0DD, #E6E6FA, #D8BFD8);


            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            width: 400px;
            padding: 40px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
            clip-path: polygon(10% 0%, 100% 0%, 100% 90%, 50% 100%, 0% 90%, 0% 0%);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: relative; /* Added for positioning logout button */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: 600;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #ff4757;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #e84118;
            transform: translateY(-2px);
        }
        .logout-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px; /* Space between login button and logout button */
        }
        .logout-button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        #hidden{
    color: lightcoral; /* Makes the text invisible */
    text-decoration: none; /* Removes the underline */
    pointer-events: auto; /* Ensures it remains clickable */
}
        @media (max-width: 450px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="../logincode/" method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login" class="login-button">
            <input type="submit" value="Logout" class="logout-button">


        </form>
        <a id="hidden" href ="logout2.html">Sign up</a>

        <div class="register-link">
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
    </div>
</body>
</html>

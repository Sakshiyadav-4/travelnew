


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(to right, #6a11cb, #2575fc); */
            background: linear-gradient(to right, #2C3E50, #8E44AD, #ECF0F1);

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            width: 400px;
            padding: 40px;
            /* background-color: rgba(255, 255, 255, 0.9); */
            /* border-radius: 15px; */
            border-radius: 50px; /* Adjust the curvature here */
            /* background: linear-gradient(135deg, #FF6F61, #6B5B93, #88B04B, #F7CAC9, #92A8D1); */
            /* background: linear-gradient(135deg, #FF6F61, #FFB3BA, #6B5B93, #A18CD1, #88B04B, #B7E9B1, #F7CAC9, #92A8D1); */
            background: linear-gradient(135deg, #FF6F61, #FFB3BA, #6B5B93, #A18CD1, #FF8C94, #FF6F91, #F7CAC9, #92A8D1);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-family: italic;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #ff4757;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #e84118;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 450px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2><hr>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
        <div class="footer">
            <p>&copy;  <a href="index.html">Tour&Travel</a></p>
        </div>
    </div>
</body>
</html>

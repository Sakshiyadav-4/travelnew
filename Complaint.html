


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Box</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(to right, #6a11cb, #2575fc); */
            background-color: #6c5ce7; /* Deep purple background */

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            width: 90%; /* Responsive width */
            max-width: 600px;
            padding: 40px;
            /* background-color: rgba(255, 255, 255, 0.9); */
             background-color: #6495ED;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;

        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            flex-basis: 30%;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 70%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #ff4757, #ff7e5f);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(to right, #e84118, #ff6b6b);
            transform: translateY(-2px);
        }
        .thank-you, .error {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: fadeIn 0.5s ease-in-out;
        }
        .loading {
            display: none;
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complaint Box</h2>
        <form id="complaintForm" onsubmit="handleSubmit(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" name="complaint" required></textarea>
                <div class="error" id="complaintError"></div>
            </div>
            <input type="submit" value="Submit Complaint">
            <div class="loading" id="loadingMessage">Submitting your complaint...</div>
        </form>
        <div class="thank-you" id="thankYouMessage">Thank you for your complaint. We will get back to you shortly.</div>
        <div class="footer">
            <p>&copy; <a href="index.html">Tour&Travel</a></p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Clear previous error messages
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('complaintError').innerText = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const complaint = document.getElementById('complaint').value.trim();

            let hasError = false; // Flag to track if there are any errors

            // Basic validation
            if (name === '') {
                document.getElementById('nameError').innerText = 'Name is required.';
                hasError = true;
            }
            if (email === '') {
                document.getElementById('emailError').innerText = 'Email is required.';
                hasError = true;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').innerText = 'Invalid email format.';
                hasError = true;
            }
            if (complaint === '') {
                document.getElementById('complaintError').innerText = 'Complaint is required.';
                hasError = true;
            }

            if (hasError) {
                return; // If there are errors, stop the submission
            }

            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';

            // Simulate form submission delay
            setTimeout(() => {
                // Save complaint to local storage (you can replace this with actual submission logic)
                const complaints = JSON.parse(localStorage.getItem('complaints')) || [];
                complaints.push({ name, email, complaint });
                localStorage.setItem('complaints', JSON.stringify(complaints));

                // Reset the form
                document.getElementById('complaintForm').reset();

                // Hide loading message and show thank you message
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
            }, 2000); // Simulate 2 seconds delay for submission
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple regex for email validation
            return re.test(email);
        }
    </script>
</body>
</html>
